name: C++ PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install linters
      - name: Install Cppcheck & Clang-Tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang-tidy

      # Step 3: Run Cppcheck
      - name: Run Cppcheck
        run: |
          cppcheck --enable=all --inconclusive --std=c++17 . 2> cppcheck_report.txt || true

      # Step 4: Run Clang-Tidy (fixed glob)
      - name: Run Clang-Tidy
        run: |
          find . -name "*.cpp" -print0 | xargs -0 clang-tidy -- -std=c++17 > clang_tidy_report.txt || true

      # Step 5: Post PR Comment (fixed github API)
      - name: Post PR Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const cppcheckReport = fs.readFileSync('cppcheck_report.txt', 'utf8');
            const clangTidyReport = fs.readFileSync('clang_tidy_report.txt', 'utf8');

            // Build comment
            const commentBody = `
### Automated C++ PR Review

**Cppcheck Report:**
\`\`\`
${cppcheckReport}
\`\`\`

**Clang-Tidy Report:**
\`\`\`
${clangTidyReport}
\`\`\`
`;

            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
